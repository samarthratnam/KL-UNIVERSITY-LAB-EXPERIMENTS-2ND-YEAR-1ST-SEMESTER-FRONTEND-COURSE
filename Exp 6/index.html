<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - No API Key</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .weatherBox {
      margin-top: 20px;
      background: #f2f9ff;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Weather App</h2>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Get Weather</button>

    <div class="error" id="errorMsg">City not found.</div>

    <div class="weatherBox" id="weatherBox">
      <h3 id="cityName"></h3>
      <p id="temp"></p>
      <p id="desc"></p>
    </div>
  </div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const searchBtn = document.getElementById("searchBtn");
    const errorMsg = document.getElementById("errorMsg");
    const weatherBox = document.getElementById("weatherBox");

    const cityNameEl = document.getElementById("cityName");
    const tempEl = document.getElementById("temp");
    const descEl = document.getElementById("desc");

    // âœ… Get Lat & Lon for city (No API key)
    async function getCoordinates(city) {
      const res = await fetch(
        `https://geocoding-api.open-meteo.com/v1/search?name=${city}`
      );
      const data = await res.json();
      
      if (!data.results || data.results.length === 0) return null;

      return data.results[0]; // first match
    }

    // âœ… Get weather using coordinates
    async function getWeather(city) {
      try {
        const location = await getCoordinates(city);
        if (!location) {
          errorMsg.style.display = "block";
          weatherBox.style.display = "none";
          return;
        }

        errorMsg.style.display = "none";

        const { latitude, longitude, name, country } = location;

        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );

        const weatherData = await weatherRes.json();

        const weather = weatherData.current_weather;

        // âœ… Update UI
        cityNameEl.textContent = `${name}, ${country}`;
        tempEl.textContent = `ðŸŒ¡ Temperature: ${weather.temperature}Â°C`;
        descEl.textContent = `ðŸŒ¥ Windspeed: ${weather.windspeed} km/h`;

        weatherBox.style.display = "block";

        // âœ… Save last city
        localStorage.setItem("lastCity", city);

      } catch (e) {
        errorMsg.style.display = "block";
        weatherBox.style.display = "none";
      }
    }

    // âœ… Button click handler
    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) getWeather(city);
    });

    // âœ… Load last searched city on page load
    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        getWeather(lastCity);
      }
    };
  </script>

</body>
</html>
